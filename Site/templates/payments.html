    <div class="col-xs-12" style="height:50px;"></div>
        <div class="container">
            <h3> Payment </h3>
        </div>
        <div class="container"> <br> </div>
        <div class="container">
            <h5> Unlimited Captcha Solves at just Rs. 45/- </h5>
        </div>
        <div class="container"> <br> </div>
        
        <div class="container">
        Your email-id and phone number may be asked only for payment purposes.
        </div>
        <div class="container"> <br> </div>
        
        <div class="container">
            <form action="#">
                <div class="mb-3">
                    <input type="checkbox" name="checkbox" value="check" id="agreeTerms" /> I have read and agree to the <a href="/terms">Terms & Conditions</a>, <a href="/privacy">Privacy Policy</a> and <a href="/refund">Refund Policy</a> <br>
                    <label id="checkDisc" style="color:red;display:none"> <small>*Please agree to the Terms & Conditions, Privacy Policy and Refund Policy</small></label> <br>
                </div>
            </form>
        </div>

        <div class="container">
            <button id="rzp-button1" class="btn btn-primary" style="border-color:#f84040; background-color:#f84040; min-width: 100px;"> Buy </button>
            <script src="/static/checkout.js"></script>
            <script>
            var options = {
                "key": "{{key}}",
                "amount": "4500",
                "currency": "INR",
                "name": "Vit Captcha Solver",
                "description": "Test Transaction",
                "image": "https://example.com/your_logo",
                "order_id": "{{oid}}",
                "callback_url": "/payment/success/?uid={{uid}}",
                "theme": {
                    "color": "#f84040"
                }
            };
            var rzp1 = new Razorpay(options);
            document.getElementById('rzp-button1').onclick = function(e){
                if(document.getElementById('agreeTerms').checked) {
                    rzp1.open();
                    e.preventDefault();
                    return true;
                } else {
                    document.getElementById("checkDisc").style.display = "block";
                    return false;
                }
            }
            </script>
        </div>

    </div>
